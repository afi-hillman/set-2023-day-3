<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3 Nike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="logo" src="./assets/nike swoosh.png" alt="nike logo" />
      <div class="nav-bar">
        <div id="nav1">Man</div>
        <div id="nav2">Woman</div>
        <div id="nav3">Kid</div>
        <div id="nav4">Explore</div>
        <div id="nav5">Search</div>
        <div id="nav6">Shop Now</div>
        <img id="searchIcon" src="./assets/search icon.png" alt="search icon" />
      </div>
      <div id="pinkBox"></div>
      <div class="middle">
        <div id="middleRadius"></div>
        <img
          id="nikeSwooshMiddle"
          src="./assets/nike swoosh fade.png"
          alt="nike swoosh"
        />
        <img id="nikeShoe" src="./assets/nike shoe.png" alt="nike shoe" />
        <div id="nikeTag1">NI</div>
        <div id="nikeTag2">KE</div>
      </div>
      <div class="bottom">
        <div id="cartText">Add to Cart</div>
        <img id="shopIcon" src="./assets/shop icon.png" alt="shop icon" />
        <div id="bottomBox"></div>
        <div id="bottomTopText">Ultra Mechanics</div>
        <div id="bottomBotText">
          When a player steps in, a custom motor and gear train senses the
          tension needed by the foot
        </div>
      </div>
    </div>
  </body>
</html>
