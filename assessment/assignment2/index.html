<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Together Poster Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="paper">
      <img id="logo" src="./assets/logo full.png" alt="logo" />
      <div class="line-group">
        <img id="line1" src="./assets/Line 1.png" alt="line 1" />
        <img id="line2" src="./assets/Line 2.png" alt="line 2" />
        <img id="line3" src="./assets/Line 3.png" alt="line 3" />
        <img id="line4" src="./assets/Line 4.png" alt="line 4" />
      </div>
      <div class="text-box">
        <div>
          <h1>Work Together</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
        </div>
      </div>
      <img id="dots" src="./assets/dots.png" alt="dots" />
      <img id="dots1" src="./assets/dots 1.png" alt="dots1" />
      <img
        id="bigPicture"
        src="./assets/big picture.png"
        alt="picture of people"
      />
      <div class="icon-group">
        <!-- <img
          id="whiteBG"
          src="./assets/Ellipse white.png"
          alt="white background circle"
        /> -->
        <img id="facebook" src="./assets/fb icon.png" alt="facebook icon" />
        <img id="twitter" src="./assets/twitter icon.png" alt="twitter icon" />
        <img
          id="linkedin"
          src="./assets/linkedin icon.png"
          alt="linkedin icon"
        />
        <img id="google" src="./assets/google icon.png" alt="google icon" />
      </div>
    </div>
  </body>
</html>
